<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl">Hunting API</h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 m-4 p-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active btn-accent">
          Search
        </button>

        <!-- another search field -->
        <!-- <input type="text" id="search-field2" placeholder="search here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Search2</button> -->
      </section>

      <!-- search result -->
      <section>
        <!-- loading spinner -->
        <div id="loading-spinner" class="text-center py-40 hidden">
          <span class="loading loading-spinner text-primary loading-md"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
        ></div>

        <!-- Show all button -->
        <div id="show-all-container" class="hidden text-center my-7">
          <button onclick="handleShowAll()" class="btn btn-active btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show detail modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
          
          <div id="show-detail-container" class="m-auto">

          </div>

          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
